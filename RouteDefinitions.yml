# All request per minute values must be divisible by 5.
global_rate_limit:
  requests_per_minute: 100

routes:
  - path: "/api/hello"
    method: "GET"
    target:
      host: "localhost"
      port: ":8080"
      path: "/hello"
    rate_limit:
      requests_per_minute: 1200
  - path: "/api/goodbye"
    method: "GET"
    target:
      host: "localhost"
      port: ":9090"
      path: "/goodbye"
    rate_limit:
      requests_per_minute: 1200